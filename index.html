<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
       <title>My Own Calculator</title>
</head>
<body>
    <div class="mobile">
        <div class="wifi">
          
            <i class='bx bx-signal-4' ></i>
            <i class='bx bx-wifi-2'></i>
            <i class='bx bxs-battery-charging' ></i>
        </div>
      <div class="display">
        <input class="dis" type="text"/>
      </div>
      <div class="button-co">
     <div class="top-button">
        <button class="button" id="opr">AC</button>
        <button class="button" id="opr">C</button>
        <button class="button" id="opr">%</button> 
        <button class="button" id="opr">/</button>
     </div>
    <div class="mid-button">
       <div class="1-row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button> 
        <button class="button" id="opr">*</button>
    </div>
    <div class="2-row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button> 
        <button class="button" id="opr">-</button>
    </div>
    <div class="3-row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button> 
        <button class="button" id="opr">+</button> 
    </div>
    <div class="4-row">
        <button class="button" id="circle"><i class='bx bx-calculator' ></i></button>
        <button class="button">0</button>
        <button class="button">.</button> 
        <button class="button"  id="opr" >=</button>
    </div>

     </div>
      </div>
      
    </div>
    <script src="app.js"></script>
</body>
</html>
